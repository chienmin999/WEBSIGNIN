<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./response.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>WEB SIGN IN</title>
    </head>
    <body>
        <div class="register-container">
            <div class="register-container-desc">
                <div class="register-container-desc-child">
                    <h2>Sign Up to</h2>
                    <h4>Lorem Ipsum is simply</h4>
                    <p>If you already have an account</p>
                    <p>
                        You can
                        <a href="https://www.chienbpblog.name.vn/WEBLOGIN"
                            >Login here!</a
                        >
                    </p>
                </div>
            </div>

            <div class="register-container-form">
                <h4>Sign Up</h4>
                <form action="">
                    <input type="text" name="email" placeholder="Enter Email" />
                    <input
                        type="text"
                        name="username"
                        placeholder="Create User name"
                    />
                    <input
                        type="text"
                        name="number"
                        placeholder="Contact number"
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                    />
                    <input
                        type="password"
                        name="confirmpassword"
                        placeholder="Confrim Password"
                    />
                    <input type="submit" name="submit" value="Register" />
                </form>
                <p>or continue with</p>
                <ul>
                    <li>
                        <img
                            src="./assets/images/Facebook.png"
                            alt="Facebook"
                        />
                    </li>
                    <li><img src="./assets/images/apple.png" alt="apple" /></li>
                    <li>
                        <img src="./assets/images/google.png" alt="google" />
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
